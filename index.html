<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Breathing Image</title>
<style>
    body {
        margin: 0;
        background: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    img {
        width: 100%;
        height: auto;
        animation: breathe 6s ease-in-out infinite;
        transform-origin: center;
    }

    @keyframes breathe {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.02);
            opacity: 0.96;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
</style>
</head>
<body>

<img src="SOCIALSOVERLAY.png" alt="Breathing Image">

</body>
</html>
