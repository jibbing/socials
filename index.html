<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subtle Pulse Image</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pulse {
      width: 100%;
      max-width: 400px;

      /* VERY subtle, slow pulse */
      animation: pulse 12s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.012); /* extremely subtle */
        opacity: 0.985;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <img src="SOCIALSOVERLAY.png" class="pulse" alt="Overlay Image">
</body>
</html>
