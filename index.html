<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Breathing image</title>
  <style>
    body{background:#111;display:flex;height:100vh;align-items:center;justify-content:center}
    .breathe{
      width: 50vmin;          /* whatever size you want */
      animation: breathe 4s cubic-bezier(.45,0,.55,1) infinite;
      border-radius: 1rem;
    }
    @keyframes breathe{
      0%,100%{transform:scale(1)   translateY(0)}
      50%     {transform:scale(1.04) translateY(-1.2%)} /* 4 % bigger + tiny lift */
    }
  </style>
</head>
<body>
  <img class="breathe" src="SOCIALSOVERLAY.jpg" alt="breathing">
</body>
</html>
